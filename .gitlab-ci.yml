image: node:10.15.3-alpine

stages:
  - validate
  - test
  - build
  - artifact
  - deploy

cache:
  paths:
    - node_modules/

validate:
  stage: validate
  script:
    - npm install
    - echo "Validate"
    - npm run lint

codecheck:
  stage: validate
  script:
    - echo "Code Check"

testing_testing:
  stage: test
  script:
    - npm test
  artifacts:
    paths:
      - coverage

deploy-heroku-production:
  stage: deploy
  image: ruby:latest
  script:
    - echo "Deploy App to Heroku"
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=backend-enginer-pagarme --api-key=$HEROKU_KEY
  environment:
    name: production
    url: https://backend-enginer-pagarme.herokuapps.com
  when: manual
  only:
    - master
