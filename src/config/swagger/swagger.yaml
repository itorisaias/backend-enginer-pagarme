swagger: "2.0"
info:
  description: "Guia de referÃªncias da API"
  version: "1.0.0"
  title: "Gastarme"
host: "localhost:3000"
basePath: "/api"
tags:
  - name: "transaction"
    description: "Operations about transaction"
  - name: "balance"
    description: "Operations about balance"
paths:
  /v1/transactions:
    post:
      tags:
        - "transaction"
      operationId: "storeTransaction"
      parameters:
        - in: "body"
          name: "body"
          required: true
          schema:
            $ref: "#/definitions/Transaction"
      responses:
        201:
          description: "successful operation"
        400:
          description: "unsuccessful operation"
          schema:
            $ref: "#/definitions/Error"
      security:
        - ApiKeyClient: []
    get:
      tags:
        - "transaction"
      operationId: "indexTransaction"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Transaction"
      security:
        - ApiKeyClient: []
  /v1/balances:
    get:
      tags:
        - "balance"
      operationId: "indexBalance"
      responses:
        200:
          description: "successful operation"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Balance"
      security:
        - ApiKeyClient: []
securityDefinitions:
  ApiKeyClient:
    type: "apiKey"
    name: "api_key"
    in: header
definitions:
  Error:
    type: "object"
    properties:
      message:
        type: "string"
      type:
        type: "string"
  Transaction:
    type: "object"
    properties:
      id:
        type: "integer"
      amount:
        type: "string"
        required: true
      cardNumber:
        type: "string"
        required: true
      cardHolderName:
        type: "string"
        required: true
      cardExpirationDate:
        type: "string"
        required: true
      cardCvv:
        type: "string"
        required: true
      paymentMethod:
        type: "string"
        required: true
        enum: [debit_card, credit_card]
      descriptionTransaction:
        type: "string"
        required: true
  Balance:
    type: "object"
    properties:
      waiting_funds:
        type: object
        properties:
          amount:
            type: number
            required: true
      available:
        type: object
        properties:
          amount:
            type: number
            required: true
